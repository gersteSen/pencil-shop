<div class="card w-96 rounded-b-2xl shadow-xl">
  <div>
    <img
      [src]="product.imageUrl"
      [attr.alt]="product.name"
      class="w-96 rounded-t-2xl bg-gray-200"
    />
  </div>
  <div class="p-4">
    <div class="text-2xl font-bold">{{ product.name }}</div>
    <div>{{ product.description }}</div>
    <div class="mt-4 flex flex-row items-center justify-between">
      <div class="text-xl font-bold">{{ product.price }} EUR</div>
      <div>
        <button
          class="rounded-2xl bg-orange-500 px-4 py-2 text-white hover:cursor-pointer hover:bg-orange-400"
          (click)="addToWarenkorb()"
        >
          Zum Warenkorb hinzuf√ºgen
        </button>
      </div>
    </div>
  </div>
</div>
